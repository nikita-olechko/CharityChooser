    <!-- filter -->
    <main>
        <div class="container-fluid flex-container text-center position-fixed margin-left z-index-filter-box">
            <div class="row">
                <div id="filter-popup"
                    class="col padding-bottom extra-filter-padding center-filter filter-header-padding"
                    style="display: none;">

                    <div class="card_filter">

                        <div class="container">
                            <!-- <h6>Filter Box</h6> -->
                            <div class="row padding-top">
                                <details open="">
                                    <!-- Continent checkboxes -->
                                    <summary>
                                        <h6 class="float-start details-z-index">Continent</h6>
                                    </summary>
                                    <div class="col">
                                        <div class="">
                                            <div class="padding-top-bot"><label><input type="checkbox" name="filter"
                                                        id="North America" value="1"> North America</label></div>
                                            <div class="padding-top-bot"><label><input type="checkbox" name="filter"
                                                        id="South America" value="2"> South America</label></div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="flex justify-content-between">
                                            <div class="padding-top-bot"><label><input type="checkbox" name="filter"
                                                        id="Africa" value="1"> Africa</label></div>
                                            <div class="padding-top-bot"><label><input type="checkbox" name="filter"
                                                        id="Europe" value="2"> Europe</label></div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="flex justify-content-between">
                                            <div class="padding-top-bot"><label><input type="checkbox" name="filter"
                                                        id="Asia" value="1"> Asia</label></div>
                                            <div class="padding-top-bot"><label><input type="checkbox" name="filter"
                                                        id="Australia" value="2"> Australia</label></div>
                                        </div>
                                    </div>

                            </div>
                            </details>

                            <details>
                                <!-- Extreme weather event checkboxes -->
                                <summary>
                                    <h6 class="float-start">Extreme Weather Event</h6>
                                </summary>
                                <div class="row padding-top">
                                    <div class="col">
                                        <div class="flex justify-content-between">
                                            <div class="padding-top-bot"><label><input type="checkbox" name="filter"
                                                        id="Flood" value="1"> Flood</label></div>
                                            <div class="padding-top-bot"><label><input type="checkbox" name="filter"
                                                        id="Hurricane" value="2"> Hurricane</label></div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="flex justify-content-between">
                                            <div class="padding-top-bot"><label><input type="checkbox" name="filter"
                                                        id="Tornado" value="1"> Tornado</label></div>
                                            <div class="padding-top-bot"><label><input type="checkbox" name="filter"
                                                        id="Wildfire" value="2"> Wildfire</label></div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="flex justify-content-between">
                                            <div class="padding-top-bot"><label><input type="checkbox" name="filter"
                                                        id="Earthquake" value="1"> Earthquake</label></div>
                                            <div class="padding-top-bot"><label><input type="checkbox" name="filter"
                                                        id="Heat Wave" value="2"> Heat Wave</label></div>
                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="flex justify-content-between">
                                            <div class="padding-top-bot"><label><input type="checkbox" name="filter"
                                                        id="Transportation Disruption" value="1"> Transportation
                                                    Disruption</label></div>
                                            <div class="padding-top-bot"><label><input type="checkbox" name="filter"
                                                        id="Oil Spill" value="2"> Oil Spill</label></div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="flex justify-content-between">
                                            <div class="padding-top-bot"><label><input type="checkbox" name="filter"
                                                        id="Drought" value="1"> Drought</label></div>
                                            <div class="padding-top-bot"><label><input type="checkbox" name="filter"
                                                        id="Landslide" value="2"> Landslide</label></div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="flex justify-content-between">
                                            <div class="padding-top-bot"><label><input type="checkbox" name="filter"
                                                        id="Cyclone" value="1"> Cyclone</label></div>
                                            <div class="padding-top-bot"><label><input type="checkbox" name="filter"
                                                        id="Sharknado" value="2"> Sharknado</label></div>
                                        </div>
                                    </div>
                                </div>
                            </details>

                            <!-- Cancel and apply filter buttons -->
                            <div class="row flex">
                                <div class="col flex justify-content-between ">
                                    <a href="">
                                        <button id="Cancel-Filters" class="button btn btn-success">Cancel</button>
                                    </a>
                                    <a href="">
                                        <button id="Apply-Filters" class="button btn btn-success">Apply
                                            Filters</button></a>
                                </div>
                                <div class="col flex-start">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col margin-filter padding-right padding-bottom padding-top justify-content-end">
                <button id="filter-button" class="card col float-end">Filter</button>

    <!-- welcome message -->

                        Short description about this charity

                </div>
            </div>
