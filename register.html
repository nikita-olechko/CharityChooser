  <head>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->

    <script
      src="https://kit.fontawesome.com/262aa8bad2.js"

    ></script>

      rel="stylesheet"
    />

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/filter.css" />
  </head>

  <body>
    <!-- top nav bar-->
    <nav id="navbarPlaceholder"></nav>

    <!--footer-->

    <nav id="footerPlaceholder"></nav>

    <section class="vh-60" style="padding-top: 10rem; padding-bottom: 10rem;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-9">
            <h1 class="text-black mb-4">Charity Registration</h1>

            <div class="card" style="border-radius: 15px">
              <div class="card-body">
                <form id="charity-registration-form">
                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
                      <h6 class="mb-0">Charity name</h6>
                    </div>
                    <div class="col-md-9 pe-5">
                      <input
                        id="charity-name"
                        type="text"
                        class="form-control form-control-lg"
                      />
                    </div>
                  </div>

                  <hr class="mx-n3" />

                  <div class="row align-items-center py-3">
                    <div class="col-md-3 ps-5">
                      <h6 class="mb-0">Email address</h6>
                    </div>
                    <div class="col-md-9 pe-5">
                      <input
                        id="email"
                        class="form-control form-control-lg"
                        placeholder="example@gmail.com"
                      />
                    </div>
                  </div>

                  <hr class="mx-n3" />

                  <div class="row align-items-center py-3">
                    <div class="col-sm-3 col-md-3 ps-5">
                      <h6 class="mb-0">Location</h6>
                    </div>
                    <div class="col-md-9 pe-5">
                      <div class="row">
                        <div class="col-6 col-md-4">
                          <label for="Continent" class="form-label">Continent</label>
                          <select class="form-select" id="Continent" required>
                            <option value="">Select an option</option>
                            <option>Africa</option>
                            <option>Asia</option>
                            <option>Australia</option>
                            <option>Europe</option>
                            <option>North America</option>
                            <option>South America</option>
                          </select>
                          <div class="invalid-feedback">
                            Please provide a valid state.
                          </div>
                        </div>
                        <div class="col-6 col-md-4">
                          <label for="Event" class="form-label">Event</label>
                          <select class="form-select" id="Event" required>
                            <option value="">Select an option</option>
                            <option>Flood</option>
                            <option>Cyclone</option>
                            <option>Earthquake</option>
                            <option>Hurricane</option>
                            <option>Wildfire</option>
                            <option>Heat Wave</option>
                            <option>Transportation Disruption</option>
                            <option>Avalanche</option>
                            <option>Drought</option>
                            <option>Oil Spill</option>
                            <option>Landslide</option>
                            <option>Sharknado</option>
                          </select>
                          <div class="invalid-feedback">
                            Please provide a valid state.
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <hr class="mx-n3" />

                  <div class="row align-items-center py-3">
                    <div class="col-md-3 ps-5">
                      <h6 class="mb-0">Address</h6>
                    </div>
                    <div class="col-md-9 pe-5">
                      <input
                        id="address"
                        class="form-control form-control-md"
                      />
                    </div>
                  </div>
                  
                  

                  <hr class="mx-n3" />

                  <div class="row align-items-center py-3">
                    <div class="col-md-3 ps-5">
                      <h6 class="mb-0">Charity description</h6>
                    </div>
                    <div class="col-md-9 pe-5">
                      <textarea
                        id="charity-description"
                        class="form-control"
                        rows="3"
                        placeholder="Tell us about your charity"
                      ></textarea>
                    </div>
                  </div>

                  <hr class="mx-n3" />

                  <div class="row align-items-center py-3">
                    <div class="col-md-3 ps-5">
                      <h6 id="upload-image" class="mb-0">Upload image</h6>
                    </div>
                    <div class="col-md-9 pe-5">
                      <input
                        class="form-control form-control-lg"
                        id="mypic-input"
                        accept="image/*"
                        type="file"
                      />
                      <div class="small text-muted mt-2">
                        Upload image (PNG) Max file size 50 MB
                      </div>
                    </div>
                  </div>

                  <hr class="mx-n3" />

                  <div class="px-5 py-4">
                    <button
                      id="submit-button"
                      type="submit"
                      class="btn btn-primary btn-lg" style="color: white; background-color: #2ca440;"
                    >
                      Submit form
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- js functions of your own -->
    <script src="./scripts/firebaseAPI_DTC_16.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/register.js"></script>
  </body>
</html>
